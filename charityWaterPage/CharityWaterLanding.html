<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>charity: water · Save Lives</title>
  
  <!-- Self-hosted custom font -->
  <style>
    @font-face {
      font-family: 'HeadingNowTrial-04Regular';
      src: url('fonts/HeadingNowTrial-04Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --brand-yellow: #ffc907;
      --text-white: #ffffff;
      --text-dark: #333333;
      --font-base: 'Helvetica Neue', Arial, sans-serif;
      --font-heading: 'HeadingNowTrial-04Regular', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-base);
      color: var(--text-dark);
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ————— Hero Section ————— */
    .hero {
      position: relative;
      width: 100%;
      min-height: 90vh;
      background: url('7765_Ethiopia_2019_CG-.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-white);
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero .content {
      position: relative;
      max-width: 800px;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-family: var(--font-heading);
      margin-bottom: 0.5em;
    }

    .hero h1 span {
      color: var(--brand-yellow);
    }

    .hero h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5em;
      font-weight: normal;
    }

    .btn-primary {
      display: inline-block;
      background: var(--brand-yellow);
      color: var(--text-dark);
      padding: 0.8em 2em;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #e0b000;
    }

    /* ————— Donation Info ————— */
    .donation-info {
      background: var(--text-white);
      text-align: center;
      padding: 2em 1em;
    }

    .donation-info p {
      max-width: 600px;
      margin: 0 auto 1em;
      font-size: 1rem;
    }

    @media (min-width: 600px) {
      .hero h1 { font-size: 3.5rem; }
      .hero h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <div class="content">
      <h1><span>SAVING LIVES</span> HAS NEVER BEEN SO EASY.</h1>
      <h2>EVERY $10 CAN PROVIDE 3 PEOPLE WITH CLEAN DRINKING WATER EVERY YEAR.</h2>
    </div>
  </section>

  <!-- Donation Section -->
  <section class="donation-info">
    <p>100% OF YOUR DONATION GOES TO FUNDING WATER PROJECTS TO SAVE LIVES.</p>
    <a href="https://www.charitywater.org/donate" target="_blank" class="btn-primary">CLICK HERE TO SAVE A LIFE</a>
  </section>

</body>
</html>
